<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Javascript Countdown</title>
</head>
<body>
    <section class="comming-soon">
        <div>
            <h2>Birthday soon baby!</h2>
            <div class="countdown">
                <div class="countdown-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="countdown-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="countdown-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="countdown-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img src="undraw_happy_news_hxmt.svg" alt="Timer" class="happy">
    </section>
</body>
</html>
